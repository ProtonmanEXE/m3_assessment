<div class="container">

  <div class="row">

    <!-- code for list of game reviews -->
    <div class="col col-6 justify-content-center">
      <div class="mt-3">
        <h2><b>List of available recipes:</b></h2>
      </div>

      <div class="mt-3" *ngIf="recipeList.length > 0">
        <table>
          <tr *ngFor="let i of recipeList">
            <td><a [routerLink]="['/recipe', i.id]">{{ i.title }}</a></td>
          </tr>
        </table>
      </div>

      <div class="mt-5 mb-5 msg" *ngIf="recipeList.length <= 0">
        <h3>There are no reviews yet!</h3>
      </div>

    <!-- code for button to add new review -->
      <div class="mt-5">
        <button type="button"
          class="btn btn-success row mt-3"
          [routerLink]="['/add']">
          <b>Add</b></button>
      </div>

    </div>

  </div>

</div>
